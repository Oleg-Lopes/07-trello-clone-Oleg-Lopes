<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/js/jquery/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trello wannabe</title>
</head>

<body>
    <header>
        <!-- <img src="assets/img/logo.png" alt="trello logo"> -->
        <h1>Gello</h1>
    </header>

    <main>
        <div id="overlay" class="hide">
            <div id="card-dialog" class="ignore hide">
                <h2></h2>
                <span id="column-info"></span>
                <i class="fa fa-times"></i>
                <div id="card-dialog-tabs">
                    <ul>
                        <li>
                            <a href="#description">Description</a>
                        </li>
                        <li>
                            <a href="#deadline">Deadline</a>
                        </li>
                        <li>
                            <a href="#contributors">Contributors</a>
                        </li>
                        <li>
                            <a href="#misc">Misc</a>
                        </li>
                    </ul>
                    <div id="description">
                        <p></p>
                    </div>
                    <div id="deadline">
                        <p>Deadline:
                            <input type="text" id="datepicker">
                        </p>
                    </div>
                    <div id="contributors">
                        <p></p>
                    </div>
                    <div id="misc">
                        <h3>Change background of the card</h3>
                        <div id="colors">
                            <div id="green" title="61bd4f 559b47" class="color">
                                <i class="fa"></i>
                            </div>
                            <div id="yellow" title="f2d600 dbc204" class="color">
                                <i class="fa"></i>
                            </div>
                            <div id="orange" title="ffab4a db923d" class="color">
                                <i class="fa"></i>
                            </div>
                            <div id="red" title="eb5a46 c14c3c" class="color">
                                <i class="fa"></i>
                            </div>
                            <div id="purple" title="c377e0 a964c4" class="color">
                                <i class="fa"></i>
                            </div>
                            <div id="blue" title="0079bf 07659b" class="color">
                                <i class="fa"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="top-info">
            <h2>Test Board</h2>
        </div>
        <div id="columns-container">
            <div id="columns">
                <div class="column" id="column1">
                    <h3 class="column-name ignore">Click to edit column name</h3>
                    <div class="cards">
                        <div class="card" id="card1">
                            <p>
                                I am a test card!
                            </p>
                            <i class="fa fa-edit ignore hide"></i>
                        </div>
                        <div class="card" id="card2">
                            <p>
                                Click the icon on the right to edit my name...
                            </p>
                            <i class="fa fa-edit ignore hide"></i>
                        </div>
                        <div class="card" id="card3">
                            <p>
                                ...or click me and change my color and deadline!
                            </p>
                            <i class="fa fa-edit ignore hide"></i>
                        </div>
                    </div>
                    <button class="add-card ignore">Add a card...</button>
                </div>
            </div>
            <button id="add-column" class="ignore">Add a list...</button>
        </div>
    </main>
    <script src="https://use.fontawesome.com/433d64420a.js"></script>
    <script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
