<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/js/jquery/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trello wannabe</title>
</head>

<body>
    <header>
        <img src="assets/img/logo.png" alt="trello logo">
        <h1>wannabe</h1>
    </header>

    <main>
        <div id="top-info">
            <h2>Project Name</h2>
        </div>
        <div id="columns-container">
            <div id="columns">
                <div class="column">
                    <h3 class="column-name ignore">Column Name</h3>
                    <div class="cards">
                        <div class="card">
                            <p>
                                Lorem ipsum!
                            </p>
                            <i class="fa fa-edit ignore hide"></i>
                        </div>
                        <div class="card">
                            <p>1-2</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>1-3</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>1-4</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>1-5</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                    </div>
                    <button class="add-card ignore">Add a card...</button>
                </div>
                <div class="column">
                    <h3 class="column-name ignore">Column Name</h3>
                    <div class="cards">
                        <div class="card">
                            <p>
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates, odit!
                            </p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>2-2</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>2-3</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>2-4</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>2-5</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>2-6</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>2-7</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                        <div class="card">
                            <p>2-8</p>
                            <i class="fa fa-edit ignore hide" aria-hidden="true"></i>
                        </div>
                    </div>
                    <button class="add-card ignore">Add a card...</button>
                </div>
            </div>
            <button id="add-column" class="ignore">+new list</button>
        </div>
    </main>
    <script src="https://use.fontawesome.com/433d64420a.js"></script>
    <script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
